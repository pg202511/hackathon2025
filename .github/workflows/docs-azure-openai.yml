name: Generate Architecture Docs with Azure OpenAI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  workflows: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    env:
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate architecture documentation with Azure OpenAI
        run: |
          python scripts/generate_docs_with_azure_openai.py

      - name: Show doc changes
        run: |
          echo "Änderungen an der Dokumentation:"
          git status
          git diff --stat || true

      - name: Commit & push generated docs
        if: >
          success() &&
          github.event.pull_request.head.repo.full_name == github.repository
        env:
          TARGET_BRANCH: ${{ github.head_ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          CHANGES=$(git status --porcelain "docs" || true)
          if [ -z "$CHANGES" ]; then
            echo "Keine neuen oder geänderten Doku-Dateien. Kein Commit nötig."
            exit 0
          fi

          echo "Committe folgende Änderungen:"
          echo "$CHANGES"

          git fetch origin "${TARGET_BRANCH}"
          git rebase "origin/${TARGET_BRANCH}" || true

          git add docs
          git commit -m "chore: update AI-generated architecture docs (Azure OpenAI)" || {
            echo "Nichts zu committen (evtl. identischer Inhalt)."
            exit 0
          }

          echo "Pushe auf PR-Branch: ${TARGET_BRANCH}"
          git push --force-with-lease origin HEAD:"${TARGET_BRANCH}" || {
            echo "Warnung: Push ist fehlgeschlagen (Race Condition o.ä.). Auto-Update der Doku wurde für diesen Run übersprungen."
            exit 0
          }
