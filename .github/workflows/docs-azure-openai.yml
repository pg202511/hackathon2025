name: Generate Architecture Docs with Azure OpenAI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    env:
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate architecture documentation with Azure OpenAI
        run: |
          python scripts/generate_docs_with_azure_openai.py

      - name: Show doc changes
        run: |
          echo "√Ñnderungen an der Dokumentation:"
          git status --porcelain docs || true
          git diff --stat docs || true

      - name: Commit & push generated docs
        if: >
          success() &&
          github.event.pull_request.head.repo.full_name == github.repository
        env:
          TARGET_BRANCH: ${{ github.head_ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "üîç Git-Status vor git add (Docs):"
          git status --porcelain docs || true

          git add -A docs

          if git diff --cached --quiet; then
            echo "Keine neuen oder ge√§nderten Doku-Dateien. Kein Commit n√∂tig."
            exit 0
          fi

          echo "üìù Committe folgende √Ñnderungen:"
          git diff --cached --stat

          git commit -m "chore: update AI-generated architecture docs (Azure OpenAI)" || {
            echo "Nichts zu committen."
            exit 0
          }

          echo "üì• Hole ggf. entfernte √Ñnderungen (rebase): origin/${TARGET_BRANCH}"
          git pull --rebase origin "${TARGET_BRANCH}" || true

          echo "üì§ Pushe auf PR-Branch: ${TARGET_BRANCH}"
          git push origin HEAD:"${TARGET_BRANCH}" || {
            echo "‚ö†Ô∏è Konnte nicht pushen ‚Äì m√∂glicherweise Race Condition. Auto-Update der Doku wurde in diesem Run √ºbersprungen."
            exit 0
          }
