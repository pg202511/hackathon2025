name: Auto Test Generator

on:
  workflow_dispatch:    # manuell startbar Ã¼ber GitHub UI
  push:                 # und automatisch bei jedem Push auf main/master
    branches:
      - main
      - master

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build project (compile classes for UTBot)
      # UTBot braucht kompilierte .class Dateien
        run: mvn -B -q -DskipTests package

      - name: Generate tests with UTBot Java CLI (Docker)
        run: |
          mkdir -p src/test/java

          docker run --rm \
            -v "$PWD":/project \
            -w /project \
            ghcr.io/utbotjava/utbot_java_cli:latest \
            bunchGenerate \
              -cp target/classes \
              -o src/test/java \
              -pf com.example.hackathon2025 \
              target/classes

      - name: Commit generated tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing..."
            git add src/test/java
            git commit -m "Auto-generated tests with UTBot (Docker)"
            git push
          else
            echo "No changes to commit"
          fi
