name: Auto Test Generator

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: pip install openai

      - name: Build project
        run: mvn -B -q -DskipTests package

      #- name: Generate tests (EvoSuite)
      #  run: |
      #    mvn -B evosuite:generate evosuite:export
      #   if [ -d "target/evosuite-tests" ]; then
      #      mkdir -p src/test/java
      #      cp -R target/evosuite-tests/* src/test/java/ || true
      #    fi

      #- name: Generate tests (OpenAI)
      #  env:
      #    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      #  run: python scripts/generate_tests_openai.py
      - name: Generate tests (Azure OpenAI)
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
        run: python scripts/generate_tests_openai2.py

      - name: Show generated tests
        run: |
          echo "==== Alle Test-Dateien in src/test/java ===="
          if [ -d src/test/java ]; then
            find src/test/java -maxdepth 5 -type f -print
          else
            echo "src/test/java existiert nicht."
          fi

          echo ""
          echo "==== Inhalt von HelloRestControllerTest.java (erste 120 Zeilen) ===="
          if [ -f src/test/java/com/example/hackathon2025/HelloRestControllerTest.java ]; then
            sed -n '1,120p' src/test/java/com/example/hackathon2025/HelloRestControllerTest.java
          else
            echo "Datei src/test/java/com/example/hackathon2025/HelloRestControllerTest.java nicht gefunden."
          fi

      - name: Run all tests
        run: mvn -B test

      - name: Commit generated tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add src/test/java
            git commit -m "Auto-generated tests (EvoSuite + OpenAI)"
            git push
          else
            echo "No changes to commit"
