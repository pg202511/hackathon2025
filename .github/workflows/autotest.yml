name: Auto Test Generator

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: pip install openai

      - name: Build project
        run: mvn -B -q -DskipTests package

      #- name: Generate tests (EvoSuite)
      #  run: |
      #    mvn -B evosuite:generate evosuite:export
      #   if [ -d "target/evosuite-tests" ]; then
      #      mkdir -p src/test/java
      #      cp -R target/evosuite-tests/* src/test/java/ || true
      #    fi

      - name: Generate tests (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_tests_openai.py

      - name: Run all tests
        run: mvn -B test

      - name: Commit generated tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add src/test/java
            git commit -m "Auto-generated tests (EvoSuite + OpenAI)"
            git push
          else
            echo "No changes to commit"
