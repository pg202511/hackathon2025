name: UI Tests mit Playwright und Azure OpenAI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      APP_PORT: 8080

      # Azure OpenAI Konfiguration (aus GitHub Secrets)
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java / Spring Boot Build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build Spring Boot app (skip tests)
        run: mvn -B -ntp clean package -DskipTests

      # Node / Playwright
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Init Node project and install Playwright
        run: |
          if [ ! -f package.json ]; then
            echo "Kein package.json gefunden – initialisiere Node-Projekt..."
            npm init -y
          fi

          npm install -D @playwright/test
          npx playwright install --with-deps

      # Python für das Azure-OpenAI-UI-Test-Generator-Skript
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # App starten, UI-Tests generieren und Playwright ausführen
      - name: Start app, generate UI tests and run Playwright
        run: |
          echo "Starte Spring Boot Anwendung mit: mvn spring-boot:run"
          mvn -B -ntp spring-boot:run &
          APP_PID=$!
          echo "$APP_PID" > app.pid

          echo "Warte, bis http://localhost:${APP_PORT}/ erreichbar ist..."
          READY=false
          for i in {1..30}; do
            if curl -fsS "http://localhost:${APP_PORT}/" > /dev/null; then
              echo "App ist erreichbar."
              READY=true
              break
            fi
            echo "Noch nicht erreichbar, warte..."
            sleep 2
          done

          if [ "$READY" != "true" ]; then
            echo "App nach 30 Versuchen nicht erreichbar – breche ab."
            kill "$APP_PID" || true
            exit 1
          fi

          # Falls Azure-OpenAI-Skript vorhanden ist: UI-Tests generieren
          if [ -f scripts/generate_ui_tests_with_azure_openai.py ]; then
            echo "Generiere Playwright-UI-Tests mittels Azure OpenAI..."
            python scripts/generate_ui_tests_with_azure_openai.py
          else
            echo "scripts/generate_ui_tests_with_azure_openai.py nicht gefunden – überspringe Generierung."
          fi

          # Playwright-Tests ausführen
          npx playwright test

      # App sauber stoppen
      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            PID=$(cat app.pid)
            echo "Beende App mit PID $PID ..."
            kill "$PID" || true
          else
            echo "Keine app.pid gefunden – vermutlich lief die App nicht mehr."
          fi

      # Playwright-Report hochladen (optional)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
