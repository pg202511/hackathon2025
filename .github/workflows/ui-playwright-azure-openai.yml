name: UI Tests mit Playwright und Azure OpenAI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      APP_PORT: 8080

      # Azure OpenAI Konfiguration (aus GitHub Secrets)
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java / Spring Boot Build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build Spring Boot app (ohne Tests)
        run: mvn -B -ntp clean package -DskipTests

      # Node / Playwright
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies + Playwright
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npx playwright install --with-deps

      # Python für das Azure-OpenAI-UI-Test-Generator-Skript
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # App starten, UI-Tests generieren und Playwright ausführen
      - name: Start app, generate UI tests and run Playwright
        run: |
          # Jar bestimmen
          APP_JAR=$(ls target/*SNAPSHOT.jar 2>/dev/null || ls target/*.jar 2>/dev/null | head -n 1)
          if [ -z "$APP_JAR" ]; then
            echo "Keine JAR-Datei in target/ gefunden."
            exit 1
          fi
          echo "Starte Anwendung mit: java -jar $APP_JAR"

          # Spring Boot im Hintergrund starten
          java -jar "$APP_JAR" &
          APP_PID=$!
          echo "App PID: $APP_PID"
          echo "$APP_PID" > app.pid

          echo "Warte, bis http://localhost:${APP_PORT}/ erreichbar ist..."
          for i in {1..30}; do
            if curl -fsS "http://localhost:${APP_PORT}/" > /dev/null; then
              echo "App ist erreichbar."
              break
            fi
            echo "noch nicht erreichbar, warte..."
            sleep 2
          done

          # Falls Azure-OpenAI-Skript vorhanden ist: UI-Tests generieren
          if [ -f scripts/generate_ui_tests_with_azure_openai.py ]; then
            echo "Generiere Playwright-UI-Tests mittels Azure OpenAI..."
            python3 scripts/generate_ui_tests_with_azure_openai.py
          else
            echo "Kein scripts/generate_ui_tests_with_azure_openai.py gefunden – überspringe Generierung."
          fi

          # Playwright-Tests ausführen
          npx playwright test

      # App sauber stoppen
      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Beende App mit PID $(cat app.pid)..."
            kill "$(cat app.pid)" || true
          else
            echo "Keine app.pid gefunden – vermutlich lief die App nicht mehr."
          fi

      # Playwright-Report hochladen (optional)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
