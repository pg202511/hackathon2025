name: UI Tests mit Playwright und Azure OpenAI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      APP_PORT: 8080

      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build Spring Boot app (skip tests)
        run: mvn -B -ntp clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Init Node project and install Playwright
        run: |
          if [ ! -f package.json ]; then
            echo "Kein package.json gefunden – initialisiere Node-Projekt..."
            npm init -y
          fi

          npm install -D @playwright/test
          npx playwright install --with-deps

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Start app, generate UI tests and run Playwright
        run: |
          echo "Starte Spring Boot Anwendung mit: mvn spring-boot:run"
          mvn -B -ntp spring-boot:run -DskipTests &
          APP_PID=$!
          echo "$APP_PID" > app.pid

          echo "Warte, bis http://localhost:${APP_PORT}/ erreichbar ist..."
          READY=false
          for i in {1..30}; do
            if curl -fsS "http://localhost:${APP_PORT}/" > /dev/null; then
              echo "App ist erreichbar."
              READY=true
              break
            fi
            echo "Noch nicht erreichbar, warte..."
            sleep 2
          done

          if [ "$READY" != "true" ]; then
            echo "App nach 30 Versuchen nicht erreichbar – breche ab."
            kill "$APP_PID" || true
            exit 1
          fi

          echo "Generiere Playwright-UI-Tests mittels Azure OpenAI..."
          python scripts/generate_ui_tests_with_azure_openai.py

          echo "Führe Playwright-Tests aus (mit HTML-Report)..."
          npx playwright test --reporter=html


      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            PID=$(cat app.pid)
            echo "Beende App mit PID $PID ..."
            kill "$PID" || true
          else
            echo "Keine app.pid gefunden – vermutlich lief die App nicht mehr."
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Commit & push generated UI tests
        if: >
          success() &&
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        env:
          TARGET_BRANCH: ${{ github.head_ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          CHANGES=$(git status --porcelain "tests" || true)
          if [ -z "$CHANGES" ]; then
            echo "Keine neuen oder geänderten UI-Testdateien. Kein Commit nötig."
            exit 0
          fi

          echo "Committe folgende Änderungen:"
          echo "$CHANGES"

          # Vor dem Commit sicherstellen, dass wir auf dem aktuellen Stand des Branches sind
          git fetch origin "${TARGET_BRANCH}"
          git rebase "origin/${TARGET_BRANCH}" || true

          git add tests
          git commit -m "chore: update AI-generated UI tests (Playwright/Azure OpenAI)" || {
            echo "Nichts zu committen (evtl. identischer Inhalt)."
            exit 0
          }

          echo "Pushe auf PR-Branch: ${TARGET_BRANCH}"
          # Bei AI-generiertem Code ist ein force-with-lease ok
          git push --force-with-lease origin HEAD:"${TARGET_BRANCH}" || {
            echo "Warnung: Push ist fehlgeschlagen (z.B. wegen Race Condition). Auto-Update der Tests wurde für diesen Run übersprungen."
            exit 0
          }
